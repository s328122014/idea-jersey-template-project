<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AH application</title>
	<div>AH Application</div>
</head>
<body>

<script src="lib/jquery.js"></script>
<script>

    var person = {
        "Id": 10,
        "Name": "AmirH the shark"
    }


    $.ajax({
        url:"/ahs/person",
        type: "get",
        success: function(response){
	        console.log("GET succeeded: " + response);
        },
        error: function(error){
	        console.log("GET error: " + error.status + " " + error.statusText);
        }
    });

    $.ajax({
        url: "/ahs/person",
	      contentType: "application/json; charset=utf-8",
        type: "post",
        data: JSON.stringify(person),
	    success: function(response){
		    console.log("POST succeeded: " + response);
	    },
	    error: function(error){
		    console.log("POST error: " + error.status + " " + error.statusText);
	    }
    });

</script>

</body>
</html>
